name: USAspending Award Watch

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch: {}       # allow manual runs from the Actions tab

permissions:
  contents: write             # needed to commit updated CSVs

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}  # Use a Gmail App Password
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}       # Comma-separated list
          EMAIL_SENDER_NAME: "USAspending Watcher"
          EMAIL_SUBJECT_PREFIX: "[Award Watch]"
          # DRY_RUN: "1"  # Uncomment for testing with no email send
        run: |
          python monitor.py

      - name: Commit & push snapshot changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain state/ || true)" ]; then
            git add state/*.csv 2>/dev/null || true
            if git diff --cached --quiet; then
              echo "No CSV changes staged."
            else
              git commit -m "Update USAspending snapshots $(date -u +'%Y-%m-%d %H:%M:%S')"
              git push
            fi
          else
            echo "No state changes to commit."
          fi
